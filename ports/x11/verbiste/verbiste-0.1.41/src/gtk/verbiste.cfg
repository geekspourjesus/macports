% use lines in the verb table (comment out to disable)
\verbistelines

% text size -- one of 10pt, 11pt, 12pt
\verbistefontsize{12pt}

% extra packages can be loaded with \verbistepackage, the first 
% argument contains options, the second the package name.

% select a font package
% \verbistepackage{}{times}
\verbistepackage{}{newcent}
% the most beautiful roman face, but commercial
% \verbistepackage{}{MinionPro} 

% select landscape paper with the geometry package 
\verbistepackage{landscape}{geometry}

